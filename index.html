<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <!-- Fuentes para el proyecto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300@400@600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium" class="nft-image">
        
        <section class="card-info-container">
            
            <h1>Equilibrium #3429</h1>
            <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
            
            <article class="nft-price-container">
                <div class="ntf-price">
                    <img src="./images/icon-ethereum.svg" alt="Logo Ethereum">
                    <p class="nft-price">  0.041 ETH</p>
                </div>
                <div class="nft-days-left">
                    <img src="./images/icon-clock.svg" alt="Logo Reloj">
                    <p class="price-days-left">3 days left</p>
                </div>
            </article>

        </section>

        <div class="creator-container">
            <img src="./images/image-avatar.png" alt="Imagen del creador del NFT">
            <p>Creation of Jules Wyvern</p>
        </div>
    
    </div>

</body>
</html>
